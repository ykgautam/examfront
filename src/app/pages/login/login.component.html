<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" height="100px" alt="logo missed" />
                    </div>

                    <h1 class="text-center">Login Here !!</h1>

                    <form (ngSubmit)="formSubmit()" >
                        {{loginData|json}}
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="username">
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="loginData.password" type="password" required name="password" matInput placeholder="password">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml20" type="button" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>

            </div>
        </div>
    </div>
</div>
