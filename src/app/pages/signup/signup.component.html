<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" height="100px" alt="logo missed" />
                    </div>
                    <h1 class="text-center">Register here</h1>
                    <!-- {{user | json}} -->
                    <form (ngSubmit)="formSubmit()">

                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter user name</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput placeholder="username">
                            <mat-hint>username must be unique</mat-hint>
                        </mat-form-field>
                        <!-- password feild -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" matInput placeholder="password">
                        </mat-form-field>
                        <!-- firstname -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter first name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="firstname">
                        </mat-form-field>
                        <!-- last name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter last name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="lastname">
                        </mat-form-field>
                        <!-- email -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter your email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" matInput placeholder="email">
                        </mat-form-field>
                        <!-- phone number -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Enter your phone number</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="phone number"
                                type="number">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
                        </div>

                    </form>
                </mat-card>
            </div>

        </div>
    </div>
</div>
