<mat-card>
    <h1>Add new Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (ngSubmit)="addQuiz()">

                    <!-- {{quizData |json}} -->
                    <!-- title -->
                    <mat-form-field class="w100" appearance='fill'>
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quizData.title"
                        type="text" name="title" placeholder="Enter here" matInput required />
                    </mat-form-field>

                    <!-- description -->
                    <mat-form-field class="w100" appearance='fill'>
                        <mat-label>Enter description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        type="text" name="description" placeholder="Enter here" rows="5" matInput required></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance='fill'>
                                <mat-label>Enter Max marks</mat-label>
                                <input 
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter here" matInput required />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question -->
                            <mat-form-field class="w100" appearance='fill'>
                                <mat-label>Enter Number of question</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestion"
                                type="text" name="numbeOfQuestion" placeholder="Enter here" matInput required />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <section>
                        <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt20" >
                            Slide me!
                        </mat-slide-toggle >
                    </section>

                    <!-- category select -->
                    <mat-form-field class="mt20" appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select [(ngModel)]="quizData.category.cid" name="category">
                            <mat-option  *ngFor="let c of categories" [value]='c.cid'>
                                {{ c.title }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- Add button -->
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
